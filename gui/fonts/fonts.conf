<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<!-- ref: https://ohmyarch.github.io/2017/01/15/Linux%E4%B8%8B%E7%BB%88%E6%9E%81%E5%AD%97%E4%BD%93%E9%85%8D%E7%BD%AE%E6%96%B9%E6%A1%88/ -->

<fontconfig>
    <match target="font">
        <edit mode="assign" name="lcdfilter">
            <const>lcddefault</const>
        </edit>
    </match>
    <!-- NOTE: This config cause Chrome mono font bugging -->
    <!-- Default font (no fc-match pattern) -->
    <!-- <match> -->
        <!-- <edit mode="prepend" name="family"> -->
            <!-- <string>Noto Sans</string> -->
        <!-- </edit> -->
    <!-- </match> -->
    <!-- Default font for the zh_CN locale (no fc-match pattern) -->
    <match>
        <test compare="contains" name="lang">
            <string>zh_CN</string>
        </test>
        <edit mode="prepend" name="family">
            <string>Noto Sans CJK SC</string>
        </edit>
    </match>
    <!-- Default sans-serif font -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>sans-serif</string>
        </test>
        <edit binding="same" mode="prepend" name="family">
            <string>Noto Sans</string>
        </edit>
    </match>
    <!-- Default serif fonts -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>serif</string>
        </test>
        <edit binding="same" mode="prepend" name="family">
            <string>Noto Serif</string>
        </edit>
    </match>
    <!-- Default monospace fonts -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>monospace</string>
        </test>
        <edit binding="same" mode="prepend" name="family">
            <string>Noto Sans Mono</string>
        </edit>
    </match>


    <!-- Fallback fonts preference order -->
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Noto Sans Mono</family>
            <family>Noto Sans Mono CJK SC</family>
            <family>Noto Sans Mono CJK TC</family>
            <family>Noto Sans Mono CJK JP</family>
            <family>Noto Sans Mono CJK KR</family>
            <family>Noto Color Emoji</family>
            <family>Noto Emoji</family>
        </prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Noto Sans</family>
            <family>Noto Sans CJK SC</family>
            <family>Noto Sans CJK TC</family>
            <family>Noto Sans CJK JP</family>
            <family>Noto Sans CJK KR</family>
            <family>Noto Color Emoji</family>
            <family>Noto Emoji</family>
        </prefer>
    </alias>
    <alias>
        <family>serif</family>
        <prefer>
            <family>Noto Serif</family>
            <family>Noto Serif CJK SC</family>
            <family>Noto Serif CJK TC</family>
            <family>Noto Serif CJK JP</family>
            <family>Noto Serif CJK KR</family>
            <family>Noto Color Emoji</family>
            <family>Noto Emoji</family>
        </prefer>
    </alias>
    <dir>~/.fonts</dir>
</fontconfig>
