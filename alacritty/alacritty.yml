# Configuration for Alacritty, the GPU enhanced terminal emulator.
# Latest config template: https://github.com/alacritty/alacritty/releases
font:
  normal:
    family: JetBrains Mono
    style: Regular
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: Italic
  bold_italic:
    family: JetBrains Mono
    style: Bold Italic
  size: 10
  use_thin_strokes: true
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

background_opacity: 1.0

mouse_bindings:
 - { mouse: Middle, action: PasteSelection }

key_bindings:
  - { key: V, mods: Command, action: Paste }
  - { key: C, mods: Command, action: Copy  }

# The definition of color schemes.
schemes:
  gruvbox_medium_dark: &gruvbox_medium_dark
    primary:
      # hard contrast: background = '#1d2021'
      background: '#282828'
      # soft contrast: background = '#32302f'
      foreground: '#ebdbb2'
    normal:
      black:   '#282828'
      red:     '#cc241d'
      green:   '#50fa7b'
      yellow:  '#d79921'
      blue:    '#458588'
      magenta: '#b16286'
      cyan:    '#689d6a'
      white:   '#a89984'
    bright:
      black:   '#928374'
      red:     '#fb4934'
      green:   '#5af78e'
      yellow:  '#fabd2f'
      blue:    '#83a598'
      magenta: '#d3869b'
      cyan:    '#8ec07c'
      white:   '#ebdbb2'
  gruvbox_material_medium_dark: &gruvbox_material_medium_dark
    primary:
      background: '#282828'
      foreground: '#dfbf8e'
    normal:
      black:   '#665c54'
      red:     '#ea6962'
      green:   '#a9b665'
      yellow:  '#e78a4e'
      blue:    '#7daea3'
      magenta: '#d3869b'
      cyan:    '#89b482'
      white:   '#dfbf8e'
    bright:
      black:   '#928374'
      red:     '#ea6962'
      green:   '#a9b665'
      yellow:  '#e3a84e'
      blue:    '#7daea3'
      magenta: '#d3869b'
      cyan:    '#89b482'
      white:   '#dfbf8e'

colors: *gruvbox_material_medium_dark

window:
  padding:
      x: 0
      y: 0
  dynamic_padding: true
